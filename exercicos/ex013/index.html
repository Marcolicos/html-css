<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vídeos em html5</title>
</head>
<body>
    <h1>Inserindo videos localmente</h1>
    <p>este vídeo</p>
<video controls width="500" loop>


    <source src="videos/meuvideo.mp4" type="video/mp4">
    <source src="videos/Meuvideo(1).mkv" type="video/mp4">
    <source src="videos/Meuvideo(1).webm" type="video/webm">
    <p>seu navegador nao tem compatibilidade com a reproduçao. <a href="videos/meuvideo.mp4">tente baixar aqui</a>.</p>
    
</video>
<h1>insirindo videos do youtube</h1>

<iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
