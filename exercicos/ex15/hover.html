<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover{
           color: red;
        }
        div > p{
            display: none;
        }
        div:hover>p{
            display: block;
            color: white;
            background-color: rgb(187, 14, 14)
        }

    </style>
    
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>passe o mause sobre o texto abaixo</p>
    <div id="d4">passe o mause aqui
        <p>arthur bonitao</p>
    </div>
    <p>fim do Exemplo</p>


    
</body>
</html>
